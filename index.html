<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LineUpAI - Haircut Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    .upload-section {
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #888;
      border-radius: 10px;
      width: 300px;
      background: #fff;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .recommendation {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 4px solid #007bff;
      background: #f1f8ff;
    }
  </style>
</head>
<body>
  <h1>LineUpAI</h1>
  <p>Upload your photo and get AI-powered haircut recommendations.</p>

  <div class="upload-section">
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="analyzeImage()">Analyze My Look</button>
  </div>

  <div id="results" class="results" style="display:none;"></div>

  <script>
    // âœ… Backend API hosted on Render
    const API_URL = "https://lineup-fjpn.onrender.com/analyze";

    async function analyzeImage() {
      const imageInput = document.getElementById("imageInput");
      if (!imageInput.files || imageInput.files.length === 0) {
        alert("Please select an image first.");
        return;
      }

      const imageFile = imageInput.files[0];
      const formData = new FormData();
      formData.append("image", imageFile);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong while analyzing your look.");
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.style.display = "block";
      resultsDiv.innerHTML = `
        <h2>Analysis Results</h2>
        <p><b>Face Shape:</b> ${data.analysis.faceShape}</p>
        <p><b>Hair Texture:</b> ${data.analysis.hairTexture}</p>
        <p><b>Estimated Age:</b> ${data.analysis.estimatedAge}</p>
        <p><b>Gender:</b> ${data.analysis.gender}</p>
        <h3>Recommended Haircuts:</h3>
        ${data.recommendations.map(r => `
          <div class="recommendation">
            <b>${r.name}</b><br>
            <small>${r.reason}</small>
          </div>
        `).join("")}
      `;
    }
  </script>
</body>
</html>
