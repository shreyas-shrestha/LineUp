<!DOCTYPE html>
<html>
<head>
    <title>Simple Backend Test</title>
    <style>
        body {
            font-family: Arial;
            background: #1a1a1a;
            color: white;
            padding: 40px;
        }
        button {
            background: #38bdf8;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        button:hover {
            background: #0284c7;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <h1>Backend Test</h1>
    
    <button onclick="testBackend()">Test /analyze Endpoint</button>
    
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            
            try {
                // The EXACT same request your app makes
                const payload = {
                    contents: [{
                        parts: [
                            { text: "Analyze this person and provide face, hair info and 5 haircut recommendations." },
                            { inlineData: { mimeType: "image/jpeg", data: "dGVzdERhdGE=" } }
                        ]
                    }]
                };

                console.log('Sending request to: https://lineup-fjpn.onrender.com/analyze');
                
                const response = await fetch('https://lineup-fjpn.onrender.com/analyze', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ payload })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // First, get the raw text
                const text = await response.text();
                console.log('Raw response text:', text);
                
                if (!text) {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '❌ ERROR: Empty response!\n\nThe server returned nothing.';
                    return;
                }
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    resultDiv.className = 'success';
                    resultDiv.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ Not valid JSON:\n\n${text}\n\nError: ${e.message}`;
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ Network Error:\n\n${error.message}\n\nThis usually means:\n1. Server is down\n2. CORS is blocking the request\n3. Network timeout`;
                console.error('Full error:', error);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testBackend, 1000);
        });
    </script>
</body>
</html>
